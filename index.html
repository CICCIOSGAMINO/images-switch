<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="author" content="@cicciosgamino"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>WebComponent - Images Switch</title>

  <style>
    body, html  {
      margin: 0;
      font-family: Roboto, Helvetica, Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }

    images-switch {
      --switch-width: 80px;
      --switch-height: 40px;
    }
  </style>
  
</head>

<body>

  <!-- Image switch -->
  <images-switch></images-switch>

  <noscript>
    Please enable JavaScript to view this website.
  </noscript>

  <!-- Import Js Module -->
  <script type="module" src="images-switch.js"></script>

  <script>
    const imgSwitch = document.querySelector('images-switch')
    imgSwitch.addEventListener('change', (e) => {
      console.log(e.detail.checked)
    })
  </script>

</body>
</html>
